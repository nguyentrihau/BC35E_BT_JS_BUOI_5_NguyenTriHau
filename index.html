<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT JS buổi 5</title>
    <!-- CSS BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="myBody">
    <section>
        <div class="bg-info d-flex justify-content-center">
            <h1 class="text-center color-3">Bài Tập buổi 5</h1>
            <br>
        </div>
    </section>
    
    <section class="list__BT bg-warning">
        <br>
        <div class="container ">
            <ul class="text-center text-primary">
                <li class="d-inline mx-5 ">
                    <a href="#bai1"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 1</button></a>
                    
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai2"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 2</button></a>
                </li>
            </ul>
        </div>
        <br>
    </section>

    <hr>
    <hr>
    <section class="one container">
        <div class="row">
            <div class="col-12">
                <div class="exercise_1" id="bai1">
                    <h4>
                        <i class="fa-solid fa-calculator"></i>
                        Bài 1: Quảng lý tuyển sinh
                    </h4>
                </div>
            </div>
        </div>
        <form class="row gy-3 align-items-center px-2">
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="diemChuan" placeholder="Điểm chuẩn">
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control " name="" id="KV">
                    <option value="0">Chọn khu vực(X)</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control " name="" id="DT">
                    <option value="0">Chọn đối tượng(0)</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="d1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="d2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="d3" placeholder="Điểm môn thứ 3">
            </div>

            <div class="col-12 my-3">
                <button class="btn btn-success " id="btnKQ">Kết Quả</button>
            </div>
            <div class="footer text-muted alert alert-success col-6" id="showInfoKQ">
                <i class="fa-solid fa-calculator"></i>
            </div>
        </form>
    </section>
    <br>
    <hr>
    <hr>
    <br>

    <section class="two container">
        <div class="row">
            <div class="col-6">
                <div class="exercise_2" id="bai2">
                    <h4>
                        <i class="fa-solid fa-calendar-days"></i>
                        Bài 2:Tính tiền điện
                    </h4>
                </div>
                <div class="form-group">
                    <label for="ten">Họ và Tên:</label>
                    <input type="text" name="ten" placeholder="Nhập họ tên"  class="form-control" id="ten">
                </div>
                <div class="form-group">
                    <label for="soKW">Số KW</label>
                    <input type="number" name="soKW" placeholder="Nhập số KW"  class="form-control" id="soKW">
                </div>
                <div>
                    <button class="btn btn-success" id="btnTienDien">Tính tiền điện</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTienDien">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </div>
        </div>
    </section>


    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <br>

    <div class="backToTop">
        <a href="#" class="cd-top text-replace js-cd-top" id="toTop"><i class="fa-solid fa-angles-up"></i></a>
    </div>

    <!-- My JS  -->
    <script src="./jsBuoi5/BTbuoi5.js"></script>
    <!--jquery, JS BS4  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <!-- JS backTotop  -->
        <script src="./backToTop/assets/js/main.js"></script>
        <script src="./backToTop/assets/js/util.js"></script>
</body>
</html>
